<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryo's Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #ffffff;
        }

        .profile h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .profile p {
            color: #b3b3b3;
            font-size: 1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .link-card img {
            width: 24px;
            height: 24px;
        }

        .about-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .about-section h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .about-section p {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/96" alt="Profile Picture">
            <h1>Ryo</h1>
            <p>Welcome to my personal page</p>
        </div>

        <div class="about-section">
            <h2>About Me</h2>
            <p>Hi! I'm Ryo. This is my personal page where you can find all my important links and connect with me on different platforms.</p>
        </div>

        <div class="links">
            <a href="https://t.me/your_telegram" class="link-card" target="_blank">
                <img src="https://telegram.org/img/t_logo.svg" alt="Telegram">
                <span>Connect on Telegram</span>
            </a>
            <a href="https://www.carousell.sg/your_profile" class="link-card" target="_blank">
                <img src="https://assets.carousell.com/static/carousell-logo.svg" alt="Carousell">
                <span>Check out my Carousell</span>
            </a>
            <a href="https://discord.com/users/your_discord_id" class="link-card" target="_blank">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" alt="Discord">
                <span>Add me on Discord</span>
            </a>
        </div>
    </div>
</body>
</html>
